<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maynooth furniture</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- css link -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <!-- header -->
    <header class="header">

        <div class="mobile-sitenav-overlay"></div>
        <div class="mobile-sitenav">
            <button type="button"><i class="fa-solid fa-xmark"></i></button>
            <ul>
                <li>
                    <a href="./">LIVING ROOM</a>
                </li>

                <li>
                    <a href="./">BEDROOM</a>
                </li>

                <li>
                    <a href="./">KITCHEN &  DINING</a>
                </li>

                <li>
                    <a href="./">CONTACT</a>
                </li>
            </ul>
        </div>

        <div class="container">
            <a class="header__logo" href="./index.html">
                <img src="./images/svg/main logo.svg" alt="site logo" width="192" height="38">
            </a>

            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a href="./" class="sitenav__link">LIVING ROOM</a>
                    </li>

                    <li class="sitenav__item">
                        <a href="./" class="sitenav__link">BEDROOM</a>
                    </li>

                    <li class="sitenav__item">
                        <a href="./" class="sitenav__link">KITCHEN &  DINING</a>
                    </li>

                    <li class="sitenav__item">
                        <a href="./" class="sitenav__link">CONTACT</a>
                    </li>
                </ul>
            </nav>

            <div class="header__end">
                <a class="header__cart" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                        <path fill="#fff" d="M6 16c-1.1 0-1.99.9-1.99 2S4.9 20 6 20s2-.9 2-2-.9-2-2-2ZM0 0v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H6.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 19 2H4.21l-.94-2H0Zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2Z"/>
                    </svg>
                </a>

                <button class="header__account" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                        <path fill="#fff" d="M10 0C4.48 0 0 4.48 0 10s4.48 10 10 10 10-4.48 10-10S15.52 0 10 0Zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3Zm0 14.2a7.2 7.2 0 0 1-6-3.22c.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08a7.2 7.2 0 0 1-6 3.22Z"/>
                    </svg>
                </button>

                <button class="header__search-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                        <g clip-path="url(#a)"><path fill="#fff" d="M7 9H2V7h5v2Zm0 3H2v2h5v-2Zm13.59 7-3.83-3.83c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L22 17.59 20.59 19ZM17 11c0-1.65-1.35-3-3-3s-3 1.35-3 3 1.35 3 3 3 3-1.35 3-3ZM2 19h10v-2H2v2Z"/>
                        </g><defs><clipPath id="a"><path fill="#fff" d="M0 0h24v24H0z"/></clipPath></defs></svg>
                </button>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main -->
    <main class="main">
        <!-- breadcrumb -->
        <section class="breadcrumb">
        <div class="container">
          <ul class="breadcrumb__list">
            <li class="breadcrumb-item">
              <a class="breadcrumb-link" href="#">HOME</a>
            </li>
            >   
            <li class="breadcrumb-item">
              <a class="breadcrumb-link" href="#">Living Room</a>
            </li>
            >
            <li class="breadcrumb-item">
              <a class="breadcrumb-link" href="#">Sofas</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- breadcrumb end -->

      <!-- main inner -->
        <div class="main-inner">
            <div class="container">
                <!-- filter -->
                <section class="filter">
                    <h2 class="filter__title">Filter By</h2>
                    <hr class="filter__line">
                    <h2 class="filter__title">Price</h2>
                    <form class="filter-form">
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$150 - $250</span>
                            <span class="filter-form__number">(11)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$250 - $350</span>
                            <span class="filter-form__number">(19)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$350 - $550</span>
                            <span class="filter-form__number">(68)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$550 - $850</span>
                            <span class="filter-form__number">(210)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$850 - $1000</span>
                            <span class="filter-form__number">(89)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">$1000 - $2000</span>
                            <span class="filter-form__number">(46)</span>
                        </label>
                    </form>

                    <hr class="filter__line">
                    <h2 class="filter__title">Size</h2>
                    <form class="filter-form">
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">2 seater</span>
                            <span class="filter-form__number">(84)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">3 seater</span>
                            <span class="filter-form__number">(60)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">4 seater</span>
                            <span class="filter-form__number">(58)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">Corner</span>
                            <span class="filter-form__number">(26)</span>
                        </label>
                        <label class="filter-form__label">
                            <input type="checkbox">
                            <span class="filter-form__checkbox"></span>
                            <span class="filter-form__price">Sofabeds</span>
                            <span class="filter-form__number">(19)</span>
                        </label>
                    </form>

                    <button class="filter__showmore" type="button">
                        Show more
                    </button>

                    <hr class="filter__line">
                </section>
                <!-- filter end -->
            </div>
        </div>
      <!-- main inner end -->
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer class="footer">
        footer
    </footer>

    <script src="./main.js"></script>
</body>

</html>
